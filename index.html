<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <main id="app-container">
        <div id="location">
            <p>-----</p>
        </div>
        <div id="temp">
            <p>
                <div>
                    <img id="temp-icon" src="http://images.all-free-download.com/images/graphiclarge/weather_symbols_clip_art_17459.jpg">
                </div>
                <span id="temp-value">-----</span>
                <span id="temp-unit">&#176c</span>
                <div id="temp1">
                    <span id="max-temp">Max Temp:</span>
                    <span id="max-temp-value">-----</span>
                </div>
                <div id="temp2">
                    <span id="min-temp">Min Temp:</span>
                    <span id="min-temp-value">-----</span>
                </div>
            </p>
        </div>
        <div id="climate">
            <p>-----</p>
        </div>
    </main>
    <form id="search-form">
        <input type="search" placeholder="Enter location" id="search-input" required
        autocomplete="off"/>
        <br>
        <button id="search-button">SEARCH</button>
    </form>
    <div id="city-not-found"></div>
    <div id="current-time"></div>
    <script src="index.js"></script>
</body>
</html>
